[tool.poetry]
name = "id-translation-project"
version = "0.1.0"
description = "A cookiecutter for creating specialized ID translation packages."
authors = ["Richard Sundqvist <richard.sundqvist@live.se>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
isort = "^5.12.0"
black = { version = "^23.11.0", extras = ["jupyter"] }
directory-tree = "==0.0.4"
cookiecutter = "^2.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
