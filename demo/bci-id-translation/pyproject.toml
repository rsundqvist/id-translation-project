[tool.poetry]
name = "bci-id-translation"
version = "0.1.0"
description = "Translation of IDs found in Big Corporation Inc. databases."
authors = ["Richard Sundqvist <richard.sundqvist@live.se>"]
readme = "README.md"
packages = [{ include = "big_corporation_inc", from = "src" }]

[tool.poetry.dependencies]
python = "<4,>=3.8"

id-translation = { path = "/home/dev/git/id-translation" }

# Database drivers.
# psycopg2-binary = "https://pypi.org/project/psycopg2-binary/"  # Postgres driver
# pymysql = "https://pypi.org/project/pymysql/"  # MySQL/MariaDB driver

# Cloud provider secrets
# aws-secretsmanager-caching = "https://pypi.org/project/aws-secretsmanager-caching/"  # AWS secrets
# pip install google-cloud-secret-manager = "https://pypi.org/project/google-cloud-secret-manager/"  # GCP secrets

# Remote file systems
# s3fs = "https://pypi.org/project/s3fs/"  # AWS S3, or S3-compatible storage such as MinIO
# gcsfs = "https://pypi.org/project/gcsfs/"  # Google cloud storage

[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"
flake8 = "5.0.4"
mypy = "^1.4.1"

# A pure-Python PostgreSQL driver, used for the demo tests.
pg8000 = "^1.29.8"

[tool.pytest.ini_options]
filterwarnings = []
log_file_level = 10
log_file = "pytest.log"

[tool.black]
line_length = 120
[tool.isort]
profile = "black"
[tool.mypy]
no_implicit_optional = false
install_types = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
